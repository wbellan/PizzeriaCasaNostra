  <!--Script for making menu-->
  <script src="drinks.js"></script>

  <script>
    function menuItem(item) {
      var div = document.createElement("div");
      div.setAttribute("class", "columns four-md");
      var name = document.createElement("h4");
      name.setAttribute("class", "column");
      name.innerHTML = item["name"];
      div.appendChild(name);
      var description = document.createElement("h4");
      description.innerHTML = item["description"];
      div.appendChild(description);
      var register = document.createElement("p");
      register.innerHTML = item["register"];
      div.appendChild(register);
      return div
    }
    function makeButton(name) {
      var button = document.createElement("button");
      button.setAttribute("class", "expansion");
      var image_1 = document.createElement("img");
      image_1.setAttribute("src", "static/assets/plus.svg");
      image_1.setAttribute("class", "plus");
      var image_2 = document.createElement("img");
      image_2.setAttribute("src", "static/assets/minus.svg");
      image_2.setAttribute("class", "minus");
      var image_3 = document.createElement("img");
      image_3.setAttribute("src", "static/assets/flame.svg");
      image_3.setAttribute("class", "flame");
      var title_p = document.createElement("p");
      title_p.innerHTML = name;
      button.appendChild(image_1);
      button.appendChild(image_2);
      button.appendChild(title_p);
      button.appendChild(image_3);
      return button
    }
    function makeRow(){
      var row_box = document.createElement("div");
      row_box.setAttribute("class", "row");
      return row_box
    }
    function makeMenuCategory(category) {
      var div = document.createElement("div");
      div.setAttribute("class", "row accordion");
      var name = category["name"];
      div.setAttribute("id", name);
      var h2 = document.createElement("h2");
      h2.innerHTML = category["name"];
      var name = category["name"];
      h2.setAttribute("id", name);
      var button = makeButton(category["name"]);
      div.appendChild(h2);
      div.appendChild(button);
      var items_box = document.createElement("div");
      items_box.setAttribute("class", "panel");
      var description_p = document.createElement("p");
      description_p.setAttribute("class", "note");
      if (category['description']!==null){
        description_p.innerHTML = category['description']
      } ;
      items_box.appendChild(description_p);
      var row_box = makeRow();
      for (i = 0; i < category["items"].length; i++) {
        row_box.appendChild(menuItem(category["items"][i]))
        if (i%3===2){
          items_box.appendChild(row_box);
          row_box = makeRow()
        }
        
        if ((i===category['items'].length-1) & (i%3!==2)){
          items_box.appendChild(row_box);
        }
      }
      div.appendChild(items_box);
        return div
      }
      window.onload = function(){
      t = document.getElementById("target");
      menu = menu.reverse()
      for (i=0;i<menu.length;i++){
        t.after(makeMenuCategory(menu[i]));
      }
      var acc = document.getElementsByClassName("expansion");
      var panel = document.getElementsByClassName("panel");
      var i;
      for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
          /* Toggle between adding and removing the "active" class,
          to highlight the button that controls the panel */
          this.classList.toggle("open");
          /* Toggle between hiding and showing the active panel */
          var panel = this.nextElementSibling;
          if (panel.style.height === "auto") {
              panel.style.height = "0";
          } else {
              panel.classList.toggle("selected");
          }
      });
  }
    }
  </script>
